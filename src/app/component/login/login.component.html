<div class="container">
  <div class="row mt-5">
    <!-- <div class="col"></div> -->
    <div class="col-md-12">
      <div class=" card">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <h4 class="text-dark text-muted text-center">Login</h4>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="email">

            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password">
            </div>


            <button type="button" class="btn btn-info" (click)="login()">Login</button>
            <div class="row">
              <div class="col-md-6">
                <a href="/register" style="text-decoration: none;">Need Account ?<span
                    class="text-danger">Register</span></a>
              </div>
              <div class="col-md-6">
                <a href="" class="text-dark" style="text-decoration: none;">Forgot Password</a>
              </div>
            </div>
            <div class="endded mt-2">
              <div class="row ">
                <div class="col-md-12">
                  <a (click)="signingoogle()">
                    <div class="card ">
                      <div class="card-body text-center">
                        <img src="assets/img5.png" alt="pigture"> Sign In With Google
                      </div>
                    </div>
                  </a>
                </div>
              </div>
            </div>
            <div class="endded mt-3">
              <div class="row ">
                <div class="col-md-12">
                  <a (click)=" facebooksignin()">
                    <div class="card ">
                      <div class="card-body text-center">
                        <img
                          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTH9DmCCDrpB7h2COSahVkXCvyJCvDatpXXaZBcD3w&s"
                          alt="pigture"> Sign In With Facebook
                      </div>
                    </div>
                  </a>
                </div>
              </div>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
